<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp List Share</title>
</head>
<body>

<script>
  // Your JavaScript list or array
  const myList = [
  "Line 1",
  "Line 2",
  "Line 3"
];

  // Convert the array to a string (you can use JSON.stringify for more complex structures)
  const listString = myList.join(', ');

  // Create a WhatsApp share link
  const whatsappLink = `https://wa.me/+918307802643/?text=Check%20out%20this%20list:%20${encodeURIComponent(listString)}`;

  // Create a hyperlink with the WhatsApp link
  const linkElement = document.createElement('a');
  linkElement.href = whatsappLink;
  linkElement.innerText = 'Share via WhatsApp';

  // Append the link to the body or any desired container
  document.body.appendChild(linkElement);
</script>

</body>
</html>
